<div class="container">
    <!-- <div style="text-align: left;font: normal normal normal 15px/17px Arial;
    letter-spacing: 0px;
    color: #606060; "><span style="color:#ab1236">*</span> Signifies Mandatory Fields
    
    </div> -->
    <div class="errorsCss">
        <p class="validation-style" *ngIf="formSubmitted && Contact_Preference == null">Please select a contact method</p>
        <p class="validation-style" *ngIf="formSubmitted && Receive_Quotation_Information == null">Please select how would you prefer to receive your quotation information</p>
    </div>
    <div class="main-form">
        <div class="form-group">
            <p class="titleHeading">If we have a query about the information you have provided, how would you like us to contact you?</p>
            <mat-radio-group
                    aria-labelledby="example-radio-group-label"
                    class="example-radio-group"
                    [(ngModel)]="Contact_Preference">
                    <mat-radio-button class="example-radio-button" *ngFor="let option of options" [value]="option.id">
                        {{option.name}}
                    </mat-radio-button>
                </mat-radio-group>
        </div>
        <div class="form-group">
            <p class="titleHeading">How would you prefer to receive your quotation information?</p>
            <mat-radio-group
                    aria-labelledby="example-radio-group-label"
                    class="example-radio-group"
                    [(ngModel)]="Receive_Quotation_Information">
                    <mat-radio-button class="example-radio-button" *ngFor="let option of diffOptions" [value]="option.id">
                        {{option.name}}
                    </mat-radio-button>
                </mat-radio-group>
        </div>
    </div>
    <div class="connections-list-last"></div>
    <div class="action-btns">
        <button mat-button class="btn btn-danger text-uppercase btn-sm me-2" (click)="onSubmit('isSubmit', 'InProgress')">
         SAVE AND CONTINUE
        </button>
        <button mat-button class="btn btn-danger text-uppercase btn-sm me-2"  *ngIf="navIndex!==0" class="btnStyle" (click)="backToPreviousTemplate()">Back</button>

        <button mat-button class="btn btn-danger text-uppercase btn-sm me-2"  (click)="onSubmit('saveForLater', 'Paused')">
         SAVE FOR LATER
        </button>
        <button  mat-button class="btn btn-danger text-uppercase btn-sm me-2" (click)="goToCallBackTemplate()">
         REQUEST A CALLBACK 
        </button>
    </div>
</div>
